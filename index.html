<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="liquidFillGauge.js" language="JavaScript"></script>
    <style>
        .liquidFillGaugeText { font-family: Helvetica; font-weight: bold; }
    </style>
</head>
<body>
    <svg id="fillgauge1" width="30%" height="140" ></svg>
    <svg id="fillgauge2" width="30%" height="140" ></svg>
    <svg id="fillgauge3" width="30%" height="140" ></svg>
<script language="JavaScript">
    var gauge1 = loadLiquidFillGauge("fillgauge1", 99);
    var config1 = liquidFillGaugeDefaultSettings();
    config1.waveColor = "#990000";
    var gauge2= loadLiquidFillGauge("fillgauge2", 3.9, config1);
    var config2 = liquidFillGaugeDefaultSettings();
    config2.waveColor = "#a4e5fd";
    config2.waveCount = 1;
    var gauge3 = loadLiquidFillGauge("fillgauge3", 25, config2);
    var config3 = liquidFillGaugeDefaultSettings();
    config3.textVertPosition = 0.8;
    config3.waveAnimate = false;
    config3.valueCountUp = false;
    config3.displayPercent = false;

    function NewValue(){
        if(Math.random() > .5){
            return Math.round(Math.random()*100);
        } else {
            return (Math.random()*100).toFixed(1);
        }
    }
</script>
</body>
</html>
